<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
        <title> Vending Machine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-3 p-3">
            <h1 class="text-center">Vending Machine</h1>
            <hr>
            <div class="row">
                <div id="items" class="col-md-8 d-flex flex-wrap justify-content-between align-content-start">
                </div>
                
                <div class="col d-flex flex-column align-items-center p-1 mr-3">
                    <form class="form-horizontal" role="form">
                        <div class="d-flex justify-content-around w-100 pb-1 border-0">
                            <h2>Total $ In</h2>
                        </div>
                        <div class="d-flex w-100 justify-content-between mb-3">
                            <input id="credit" type="number" value="0.00" class="w-100 text-center rounded border" readonly>
                        </div>

                        <div class="d-flex justify-content-around w-100 mb-2">
                            <button id="addDollar" type="button" class="btn btn-primary w-50 text-dark border-dark border-2 mr-1">Add Dollar</button>
                            <button id="addQuarter"type="button" class="btn btn-primary w-50 text-dark border-dark border-2 ml-1">Add Quarter</button>
                        </div>

                        <div class="d-flex justify-content-around w-100 mb-4">
                            <button id="addDime" type="button" class="btn btn-primary w-50 text-dark border-dark border-2 mr-1">Add Dime</button>
                            <button id="addNickel"type="button" class="btn btn-primary w-50 text-dark border-dark border-2 ml-1">Add Nickel</button>
                        </div>
                        <hr>
                    </form>
                    <form>
                        <div class="d-flex justify-content-around w-100 pb-1 border-0">
                            <h2>Messages</h2>
                        </div>

                        <div class="card text-center w-100 mb-3 border-dark border-2 p-2">
                            <div id="errorMessages">Please enter an item number</div>
                        </div>

                        <div class="d-flex w-100 justify-content-between mb-3">
                            <h3 class="pt-1">Item:</h3>
                            <input id="itemId" type="number" class="w-75 text-center rounded border" readonly>
                        </div>

                        <button type="button" class="btn btn-primary w-100 text-dark border-dark border-2 mb-4" onclick="makePurchase()">Make Purchase</button>
                        <hr>
                    </form>
                    <form>
                        <div class="d-flex justify-content-around w-100 pb-1 border-0">
                            <h2>Change</h2>
                        </div>

                        <div class="card text-center w-100 mb-2 border-dark border-2 p-2">
                            <div id="change" style="text-transform: capitalize">&nbsp;</div>
                        </div>

                        <button id="returnButton" type="button" class="btn btn-primary w-100 text-dark border-dark border-2 mb-3" onclick="returnChange()">Return Change</button>
                    </form>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="js/home.js"></script>
    </body>
</html>
